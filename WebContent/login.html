<script type="text/javascript">
	function login_form_Validator(theForm) {
		if (theForm.NRIC_number.value == "") {
			alert("Please input your NRIC number");
			return (false);
		}
	
		var NRICString = theForm.NRIC_number.value;
		if (NRICString.length != 9) {
			alert("Please input valid NRIC number");
			return (false);
		}
	
		var firstNRICPart = NRICString.charAt(0);
		var lastNRICPart = NRICString.charAt(8);
		var letters = /^[a-zA-Z]+$/;
		if (firstNRICPart.match(letters) && lastNRICPart.match(letters)) {
		} else {
			alert("Please input valid NRIC number");
			return (false);
		}
	
		var middleNRICPart = NRICString.substring(1, 7);
		if (isNaN(middleNRICPart)) {
			alert("Please input valid NRIC number");
			return (false);
		}
	
		if (theForm.PIN_number.value == "") {
			alert("Please input your PIN number");
			return (false);
		}
	
		var PINString = theForm.PIN_number.value;
		var PINArray = PINString.split("");
		for ( var i = 0; i < PINArray.length; i++) {
	
			if (isNaN(PINArray[i])) {
				alert("Please input valid PIN number");
				return (false);
			}
		}
		return (true);
	}

		});
